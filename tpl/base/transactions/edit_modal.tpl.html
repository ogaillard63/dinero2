<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="editModalLabel">{#transaction_modification#|ucfirst}</h4>
</div>
<div class="modal-body">
	<form role="form" name="form_param" method="post" action="transactions.php">
		<input name="id" type="hidden" value="{$transaction->id}" />
		<input name="action" type="hidden" value="save" />
		<input name="page" type="hidden" value="{$page}" />
		<input name="query" type="hidden" value="{$query}" />
		<input name="account_id" type="hidden" value="{$transaction->account_id}" />
		<input name="state" type="hidden" value="{$transaction->state}" />
		<div class="form-group">
			<label for="{#date#}">{#date#|ucfirst}</label>
			<input class="form-control datepicker" type="text" name="date" value="{$transaction->date|date_format:"%d/%m/%Y"}" />
		</div>
		<div class="form-group">
			<label for="{#title#}">{#transation_title#|ucfirst}</label>
			<input class="form-control" type="text" name="title" value="{$transaction->title}" />
		</div>
		<div class="form-group">
			<label for="{#amount#}">{#amount#|ucfirst}</label>
			<input type="text" class="form-control" name="amount" value="{$transaction->amount}" />
		</div>
		<!--<div class="form-group">
			<label for="{#category_id#}">{#category_id#|ucfirst}</label>
			<input class="form-control" type="text" name="category_id" value="{$transaction->category_id}" />
		</div>-->
		<div class="form-group">
			<label>{#category#|ucfirst}</label>
			{html_options name=category_id options=$categories selected=$transaction->category_id class="form-control"}
		</div>
		<div class="form-group">
			<label for="{#comment#}">{#comment#|ucfirst}</label>
			<textarea class="form-control" name="comment" >{$transaction->comment}</textarea>
		</div>
		<!--<div class="form-group">
			<label for="{#state#}">{#state#|ucfirst}</label>
			<input class="form-control" type="text" name="state" value="{$transaction->state}" />
		</div>
		<div class="form-group">
			<label for="{#import#}">{#import#|ucfirst}</label>
			<input class="form-control" type="text" name="import" value="{$transaction->import}" />
		</div>
		<div class="form-group">
			<label for="{#last_mod#}">{#last_mod#|ucfirst}</label>
			<input class="form-control" type="text" name="last_mod" value="{$transaction->last_mod}" />
		</div>-->
		<div class="form-group">
			<label for="{#internal#}">{#internal#|ucfirst}</label>
			<select class="form-control" name="internal">
				<option value="1"{if $transaction->internal == "1"} selected="selected"{/if}>{#yes#|ucfirst}</option>
				<option value="0"{if $transaction->internal == "0"} selected="selected"{/if}>{#no#|ucfirst}</option>
			</select>
		</div>
		<div align="right">
			<button type="button" class="btn btn-default" data-dismiss="modal">{#cancel#|ucfirst}</button>
			<button type="submit" class="btn btn-primary">{#save#|ucfirst}</button>
		</div>
	</form>
</div>
<script>
	$('.datepicker').datepicker({
		language: "fr"
	});
</script>
