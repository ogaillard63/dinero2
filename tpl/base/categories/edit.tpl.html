<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{#modification#|ucfirst} {#of#} {#category#}</h3>
				<div class="actions pull-right">
					<i class="fa fa-chevron-down"></i>
					<i class="fa fa-times"></i>
				</div>
			</div>
			<div class="panel-body">
				<form role="form" name="form_param" method="post" action="categories.php">
					<input name="id" type="hidden" value="{$category->id}" />
					<input name="action" type="hidden" value="save" />
					<div class="form-group">
						<label for="{#parent_id#}">{#parent_category#|ucfirst}</label>
						{if isset($category->parent_id) && $category->parent_id > 0}{html_options name=parent_id options=$categories selected=$category->parent_id class="form-control"}{else}{html_options name=parent_id options=$categories class="form-control"}{/if}
					</div>
		 			<div class="form-group">
						<label for="{#name#}">{#name#|ucfirst}</label>
						<input class="form-control" type="text" name="name" value="{$category->name}" />
					</div>
		 			<div class="form-group">
						<label for="{#type_flag#}">{#type_operation#|ucfirst}</label>
						<select class="form-control" name="type_flag">
							<option value="D"{if $type_flag = "D"} selected="selected"{/if}>{#debit#|ucfirst}</option>
							<option value="C"{if $type_flag = "C"} selected="selected"{/if}>{#credit#|ucfirst}</option>
						</select>
					</div>
		 			<div class="form-group">
						<label for="{#active_flag#}">{#state#|ucfirst}</label>
						<select class="form-control" name="active_flag">
							<option value="1"{if $active_flag = "1"} selected="selected"{/if}>{#active#|ucfirst}</option>
							<option value="0"{if $active_flag = "0"} selected="selected"{/if}>{#inactive#|ucfirst}</option>
						</select>
					</div>
					<div align="right">
						<button type="cancel" class="btn btn-default">{#cancel#|ucfirst}</button>
						<button type="submit" class="btn btn-primary">{#save#|ucfirst}</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
