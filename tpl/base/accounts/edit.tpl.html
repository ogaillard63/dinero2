<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{#modification#|ucfirst} {#of#} {#account#}</h3>
			</div>
			<div class="panel-body">
				<form role="form" name="form_param" method="post" action="accounts.php">
					<input name="id" type="hidden" value="{$account->id}" />
					<input name="user_id" type="hidden" value="{$account->user_id}" />
					<input name="action" type="hidden" value="save" />
								 <div class="form-group">
						{if isset($account->bank_id)}{html_options name=bank_id options=$banks selected=$account->bank_id class="form-control"}{else}{html_options name=bank_id options=$banks class="form-control"}{/if}
					</div>
		 			<div class="form-group">
						<label for="{#name#}">{#name#|ucfirst}</label>
						<input class="form-control" type="text" name="name" value="{$account->name}" />
					</div>
		 			<div class="form-group">
						<label for="{#account_number#}">{#account_number#|ucfirst}</label>
						<input class="form-control" type="text" name="account_number" value="{$account->account_number}" />
					</div>
		 			<div class="form-group">
						<label for="{#state#}">{#state#|ucfirst}</label>
						<select class="form-control" name="state">
							<option value="1"{if $account->state == "1"} selected="selected"{/if}>{#active#|ucfirst}</option>
							<option value="0"{if $account->state == "0"} selected="selected"{/if}>{#inactive#|ucfirst}</option>
						</select>
					</div>
		 			<div class="form-group">
						<label for="{#initial_balance#}">{#initial_balance#|ucfirst}</label>
						<div class="input-group">
							<span class="input-group-addon">&euro;</span>
							<input type="text" class="form-control"name="initial_balance" value="{$account->initial_balance}" />
						</div>
					</div>
		 			<div class="form-group">
						<label for="{#current_balance#}">{#current_balance#|ucfirst}</label>
						<div class="input-group">
							<span class="input-group-addon">&euro;</span>
							<input type="text" class="form-control"name="current_balance" value="{$account->current_balance}" />
						</div>
					</div>
					<div class="form-group">
						<label for="{#sort#}">{#sort#|ucfirst}</label>
						<div class="input-group">
							<input type="text" class="form-control"name="sort" value="{$account->sort}" />
						</div>
					</div>
					<div align="right">
						<!--<button type="cancel" class="btn btn-default">{#cancel#|ucfirst}</button>-->
						<button type="submit" class="btn btn-primary">{#save#|ucfirst}</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
